name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  golangci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ['1.18', stable]
    runs-on: ${{ matrix.os }}
    name: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1
